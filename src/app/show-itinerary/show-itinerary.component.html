<mat-card class="generated-itinerary-card">
  <mat-card-content>
    <div
      class="itinerary-content"
      [innerHTML]="markedItinerary"
      #generatedItineraryCardContent
    ></div>
    <div mat-flat-button class="bottom-button-container">
      <button mat-flat-button (click)="backFn()">Go Home</button>
      <button mat-flat-button (click)="scrollToTop()">Go to top</button>
    </div>
  </mat-card-content>
</mat-card>
